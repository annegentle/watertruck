<html>
<head>
<title>watertruck.in</title>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $.getJSON("/api/v1.0/trucks", function(data) {
    var i = 0;
    while ( i < data.trucks_number) {
        $("body").append('<span class="fa fa-truck fa-2x"></span>');
        i++;
        }
    });
});
</script>
<style>
body {
font-family: proxima-nova, "Helvetica Neue", Helvetica, Arial, sans-serif;
font-size: 14px;
line-height: 1.4;
color: #333333;
background-color: #ffffff;
}
</style>
</head>
<body>
<p>How many trucks will you deploy for water?</p>
<p>Trucks as a Service: <a href="/api/v1.0/trucks">/api/v1.0/trucks</a></p>
<p>Clone and try for yourself at <a href="http://github.com/annegentle/watertruck">http://github.com/annegentle/watertruck</a></p>
</body>
</html>
